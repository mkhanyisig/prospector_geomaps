<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
        width: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Demo Map Prospector<br></h1>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: new google.maps.LatLng(55,-132.3),
          mapTypeId: 'terrain',

        });

        // load geoJSON
        map.data.loadGeoJson('https://raw.githubusercontent.com/mkhanyisig/RandomCodeSamples/master/JSON%20file/test_1000.json');

        // Sylle loaded data attributes
        map.data.setStyle({
            icon: 'https://raw.githubusercontent.com/mkhanyisig/RandomCodeSamples/master/JSON%20file/Prospector_3D%20Logo_Icon_ico32.ico',
            fillColor: 'green'
        });

      }
    </script>

    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjl3X5q6XmuETXG8wNyCUb2kOD0IK9PNE&callback=initMap">
    </script>
  </body>
</html>
