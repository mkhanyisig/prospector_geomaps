        map.data.setStyle({

            fillColor: 'green'
        });

        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

                  "</div>" +

                  "</div>";
              }

            });

            marker.addListener("click", () => {

            return marker;
